<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | Yabatech Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="_section">
      <img class="_section__logo" src="../assets/yaba.png" />
      <h4 class="_section__text">My Profile</h4>

      <div class="profile__wrapper">
        <div class="profile_image-section border">
          <img class="profile_img" src="../assets/user.jpg" />

          <p class="snippet">StaffID: <span>12345AD</span></p>
          <p class="snippet">Status: <span>Active</span></p>
          <p class="snippet">Year Employed: <span>2022</span></p>
          <p class="snippet">Department: <span>Science</span></p>
          <p class="snippet">Subject: <span>Chemistry</span></p>
        </div>

        <div class="profile">
          <div class="data_card border">
            <div class="icon_wrapper">
              <img class="icon" src="../assets/user.jpg" alt="icon" />
            </div>
            <a href="../biodata/">
              <div class="data">
                <h6>Bio Data</h6>
                <p>View and edit your biodata</p>
              </div>
            </a>
          </div>

          <div class="data_card border">
            <div class="icon_wrapper">
              <img class="icon" src="../assets/user.jpg" alt="icon" />
            </div>
            <a href="../document_uploads/">
              <div class="data">
                <h6>Educational Qualifications</h6>
                <p>View and modify all document uploads</p>
              </div>
            </a>
          </div>

          <div class="data_card border">
            <div class="icon_wrapper">
              <img class="icon" src="../assets/user.jpg" alt="icon" />
            </div>
            <a href="../work_experience/">
              <div class="data">
                <h6>Work Experience</h6>
                <p>View and modify your work experience</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="../main.js"></script>
    <script src="main.js"></script>
  </body>
</html>
