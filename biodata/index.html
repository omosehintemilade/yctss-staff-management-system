<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | Yabatech Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="_section">
      <img class="_section__logo" src="../assets/yaba.png" />
      <h4 class="_section__text">My BioData</h4>

      <div class="profile__wrapper">
        <div class="profile_image-section border">
          <img class="profile_img" src="../assets/user.jpg" />

          <p class="snippet">StaffID: <span>12345AD</span></p>
          <p class="snippet">Status: <span>Active</span></p>
        </div>
        <div class="profile">
          <div class="profile__item">
            <h6>Surname</h6>
            <p class="surname">John Doe</p>
          </div>
          <div class="profile__item">
            <h6>First Name</h6>
            <p class="firstname">John Doe</p>
          </div>
          <div class="profile__item">
            <h6>Last Name</h6>
            <p class="lastname">John Doe</p>
          </div>

          <div class="profile__item">
            <h6>Title</h6>
            <p class="title">John Doe</p>
          </div>
          <div class="profile__item">
            <h6>Phone Number</h6>
            <p class="phonenumber">John Doe</p>
          </div>
          <div class="profile__item">
            <h6>Email Address</h6>
            <p class="email">John Doe</p>
          </div>
        </div>
      </div>
      <button class="_button"><a href="./edit/">Edit BioData</a></button>
    </section>

    <script src="../main.js"></script>
    <script src="main.js"></script>
  </body>
</html>
