<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Yabatech Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="_section">
      <img class="_section__logo" src="../../assets/yaba.png" />
      <h4 class="_section__text">Edit Experience</h4>

      <div class="">
        <form class="">
          <label for="surname">Name of Workplace</label>
          <input type="text" name="surname" placeholder="John" />
          <small class="surname_error">Surname cannot be empty</small>

          <label for="firstname">Year Started</label>
          <input type="text" name="firstname" placeholder="Doe" />
          <small class="firstname_error">First Name cannot be empty</small>

          <label for="lastname">Year Ended</label>
          <input type="text" name="lastname" placeholder="Doe" />
          <small class="lastname_error">Last Name cannot be empty</small>

          <label for="lastname">Position Held</label>
          <input type="text" name="lastname" placeholder="Doe" />
          <small class="lastname_error">Last Name cannot be empty</small>

          <label for="lastname">Subject Taken</label>
          <input type="text" name="lastname" placeholder="Doe" />
          <small class="lastname_error">Last Name cannot be empty</small>
        </form>
      </div>
      <button id="edit" class="_button">Add Experience</button>
    </section>

    <script src="../../main.js"></script>
    <script src="main.js"></script>
  </body>
</html>
