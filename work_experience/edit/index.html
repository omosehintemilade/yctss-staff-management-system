<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Yabatech Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="_section">
      <img class="_section__logo" src="../../assets/yaba.png" />
      <h4 class="_section__text">Edit Experience</h4>

      <div class="">
        <label for="name">Name of Workplace</label>
        <input
          type="text"
          name="name"
          placeholder="Yaba College Of Technology"
        />
        <small class="name_error">Workplace cannot be empty</small>

        <label for="started">Year Started</label>
        <input type="text" name="started" placeholder="2000" maxlength="4" />
        <small class="started_error">Year Started cannot be empty</small>

        <label for="ended">Year Ended</label>
        <input type="text" name="ended" placeholder="2005" maxlength="4" />
        <small class="ended_error">Year Ended cannot be empty</small>

        <label for="position">Position Held</label>
        <input type="text" name="position" placeholder="Lecturer" />
        <small class="position_error">Position Held cannot be empty</small>

        <label for="subject">Subject Taught</label>
        <input type="text" name="subject" placeholder="Chemistry" />
        <small class="subject_error">Subject Taught cannot be empty</small>
      </div>
      <button id="add" class="_button">Add Experience</button>
    </section>

    <script src="../../main.js"></script>
    <script src="main.js"></script>
  </body>
</html>
