<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Yabatech Staff Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="_section">
      <img class="_section__logo" src="../assets/yaba.png" />
      <h4 class="_section__text">Log In</h4>

      <form>
        <label for="email">Email Address / Staff ID</label>
        <input
          type="text"
          name="emailOrId"
          placeholder="Email Address / Staff ID"
        />
        <small class="emailOrId_error"
          >Email Address or Staff ID is required</small
        >

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="********" />
        <small class="password_error">Password is required</small>
      </form>
      <button id="login" class="_button">Log In</button>
    </section>

    <script src="../main.js"></script>
    <script src="main.js"></script>
  </body>
</html>
